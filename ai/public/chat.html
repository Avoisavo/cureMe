<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat - CureMe</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f7f7f8;
      height: 100vh;
      overflow: hidden;
    }

    #root {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f7f7f8;
    }

    .chat-header {
      background: white;
      border-bottom: 1px solid #e5e5e6;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .chat-header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #202123;
      flex: 1;
      text-align: center;
    }

    .end-chat-button {
      padding: 6px 12px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .end-chat-button:hover {
      background: #dc2626;
    }

    .end-chat-button:active {
      background: #b91c1c;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px 16px;
      background: #f7f7f8;
    }

    .messages-wrapper {
      max-width: 768px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .empty-state {
      text-align: center;
      margin-top: 80px;
      color: #565869;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .empty-state h2 {
      font-size: 20px;
      font-weight: 600;
      color: #202123;
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 14px;
      color: #565869;
    }

    .message {
      display: flex;
      gap: 16px;
      align-items: flex-start;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-assistant {
      justify-content: flex-start;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 2px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 12px;
    }

    .avatar-user {
      background: #19c37d;
      color: white;
      order: 2;
    }

    .avatar-assistant {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .message-content {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.75;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: #19c37d;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-content {
      background: white;
      color: #353740;
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .input-container {
      background: white;
      border-top: 1px solid #e5e5e6;
      padding: 12px 16px;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    .input-wrapper {
      max-width: 768px;
      margin: 0 auto;
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-box {
      flex: 1;
      position: relative;
    }

    .input-box textarea {
      width: 100%;
      min-height: 52px;
      max-height: 200px;
      padding: 12px 52px 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 24px;
      font-size: 16px;
      font-family: inherit;
      resize: none;
      outline: none;
      background: white;
      color: #353740;
      line-height: 1.5;
      overflow-y: auto;
    }

    .input-box textarea:focus {
      border-color: #10a37f;
    }

    .input-box textarea::placeholder {
      color: #8e8ea0;
    }

    .send-button {
      position: absolute;
      right: 8px;
      bottom: 8px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #19c37d;
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .send-button:hover:not(:disabled) {
      background: #15a770;
    }

    .send-button:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }

    .send-button svg {
      width: 16px;
      height: 16px;
    }

    .loading-dots {
      display: flex;
      gap: 4px;
      padding: 8px 0;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #8e8ea0;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    .error-message {
      color: #ef4444;
      font-size: 14px;
    }

    .summary-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .summary-modal-content {
      background: white;
      border-radius: 12px;
      padding: 24px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .summary-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .summary-modal-header h2 {
      font-size: 20px;
      font-weight: 600;
      color: #202123;
    }

    .summary-modal-close {
      background: none;
      border: none;
      font-size: 24px;
      color: #565869;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .summary-modal-close:hover {
      background: #f7f7f8;
    }

    .summary-content {
      color: #353740;
      line-height: 1.6;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .summary-loading {
      text-align: center;
      padding: 20px;
      color: #565869;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    function ChatInterface() {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const messagesEndRef = useRef(null);
      const textareaRef = useRef(null);

      const scrollToBottom = () => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      };

      useEffect(() => {
        // Scroll after a short delay to ensure DOM is updated
        const timer = setTimeout(() => {
          scrollToBottom();
        }, 100);
        return () => clearTimeout(timer);
      }, [messages, isLoading]);

      const adjustTextareaHeight = () => {
        const textarea = textareaRef.current;
        if (textarea) {
          textarea.style.height = 'auto';
          textarea.style.height = `${Math.min(textarea.scrollHeight, 200)}px`;
        }
      };

      useEffect(() => {
        adjustTextareaHeight();
      }, [input]);

      const sendMessage = async () => {
        if (!input.trim() || isLoading) return;

        const userMessage = {
          id: Date.now(),
          role: 'user',
          content: input.trim(),
          timestamp: new Date().toISOString(),
        };

        setMessages((prev) => [...prev, userMessage]);
        setInput('');
        setIsLoading(true);

        try {
          const response = await fetch('http://localhost:3001/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              prompt: userMessage.content,
              model: 'all',
            }),
          });

          const data = await response.json();

          if (data.success) {
            // Always use humanized response if available (from "all" model discussion)
            // Otherwise fall back to regular response
            const responseContent = data.humanizedResponse 
              ? data.humanizedResponse 
              : data.response;
            
            const assistantMessage = {
              id: Date.now() + 1,
              role: 'assistant',
              content: responseContent || 'No response received',
              timestamp: new Date().toISOString(),
            };
            setMessages((prev) => [...prev, assistantMessage]);
          } else {
            throw new Error(data.error || 'Failed to get response');
          }
        } catch (error) {
          const errorMessage = {
            id: Date.now() + 1,
            role: 'assistant',
            content: `Error: ${error.message || 'Something went wrong. Please try again.'}`,
            timestamp: new Date().toISOString(),
          };
          setMessages((prev) => [...prev, errorMessage]);
        } finally {
          setIsLoading(false);
        }
      };

      const handleKeyPress = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      };

      const generateSummary = async (conversationMessages) => {
        try {
          // Format conversation for summary
          const conversationText = conversationMessages
            .map(msg => `${msg.role === 'user' ? 'User' : 'Assistant'}: ${msg.content}`)
            .join('\n\n');

          const summaryPrompt = `Please provide a concise summary of the following conversation. Focus on the main topics discussed, key questions asked, and important answers provided. Keep it brief (around 100-150 words):

${conversationText}

Summary:`;

          const response = await fetch('http://localhost:3001/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              prompt: summaryPrompt,
              model: 'all',
            }),
          });

          const data = await response.json();
          
          if (data.success) {
            // Use humanized response if available, otherwise use regular response
            return data.humanizedResponse || data.response || 'Unable to generate summary';
          } else {
            throw new Error(data.error || 'Failed to generate summary');
          }
        } catch (error) {
          console.error('Error generating summary:', error);
          return `Summary generation failed: ${error.message}`;
        }
      };

      const endChat = async () => {
        if (messages.length === 0) {
          return;
        }

        // Save messages for summary generation, then immediately clear the chat
        const conversationToSummarize = [...messages];
        setMessages([]);
        setInput('');
        setIsLoading(true);
        
        try {
          const conversationSummary = await generateSummary(conversationToSummarize);
          
          // Get current date and time
          const now = new Date();
          const dateTime = now.toLocaleString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
          });
          
          // Show only the summary with date and time
          const summaryMessage = {
            id: Date.now(),
            role: 'assistant',
            content: `ðŸ“‹ **Conversation Summary**\nðŸ“… ${dateTime}\n\n${conversationSummary}`,
          };
          
          setMessages([summaryMessage]);
          setIsLoading(false);
          
          // Save chat history to JSON file
          try {
            await fetch('http://localhost:3001/api/save-chat', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                messages: conversationToSummarize,
                summary: conversationSummary,
                dateTime: now.toISOString(),
              }),
            });
            console.log('Chat history saved successfully');
          } catch (saveError) {
            console.error('Error saving chat history:', saveError);
          }
          
          // Scroll to show the summary - use multiple attempts to ensure it works
          setTimeout(() => {
            scrollToBottom();
          }, 50);
          setTimeout(() => {
            scrollToBottom();
          }, 200);
          setTimeout(() => {
            scrollToBottom();
          }, 500);
        } catch (error) {
          setIsLoading(false);
          const errorMessage = {
            id: Date.now(),
            role: 'assistant',
            content: `Error generating summary: ${error.message}`,
          };
          setMessages([errorMessage]);
        }
      };

      return (
        <div className="chat-container">
          <div className="chat-header">
            <div style={{ width: '80px' }}></div>
            <h1>AI Chat Assistant</h1>
            {messages.length > 0 && (
              <button className="end-chat-button" onClick={endChat}>
                End Chat
              </button>
            )}
            {messages.length === 0 && <div style={{ width: '80px' }}></div>}
          </div>

          <div className="messages-container">
            <div className="messages-wrapper">
              {messages.length === 0 && !isLoading && (
                <div className="empty-state">
                  <div className="empty-state-icon">ðŸ¤–</div>
                  <h2>How can I help you today?</h2>
                  <p>Ask me anything and I'll provide a thoughtful response using multiple AI models.</p>
                </div>
              )}

              {messages.map((message) => (
                <div key={message.id} className={`message ${message.role}`}>
                  {message.role === 'assistant' && (
                    <div className="avatar avatar-assistant">AI</div>
                  )}
                  <div className="message-content" style={{ whiteSpace: 'pre-wrap' }}>
                    {message.content.split('**').map((part, i) => 
                      i % 2 === 1 ? <strong key={i}>{part}</strong> : part
                    )}
                  </div>
                  {message.role === 'user' && (
                    <div className="avatar avatar-user">U</div>
                  )}
                </div>
              ))}

              {isLoading && (
                <div className="message assistant">
                  <div className="avatar avatar-assistant">AI</div>
                  <div className="message-content">
                    <div className="loading-dots">
                      <div className="loading-dot"></div>
                      <div className="loading-dot"></div>
                      <div className="loading-dot"></div>
                    </div>
                    <p style={{ marginTop: '8px', fontSize: '13px', color: '#565869' }}>Good things take a little time, almost there ðŸŒ¼</p>
                  </div>
                </div>
              )}
              <div ref={messagesEndRef} />
            </div>
          </div>

          <div className="input-container">
            <div className="input-wrapper">
              <div className="input-box">
                <textarea
                  ref={textareaRef}
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  onKeyPress={handleKeyPress}
                  placeholder="Message AI..."
                  rows={1}
                  disabled={isLoading}
                />
                <button
                  onClick={sendMessage}
                  disabled={!input.trim() || isLoading}
                  className="send-button"
                >
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ChatInterface />);
  </script>
</body>
</html>
